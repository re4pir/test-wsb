<main class="form-signin">
    <div
      class="container custom-container d-flex justify-content-center align-items-center"
    >
    <div class="row col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 custom-row">
      <div class="custom-col px-4 py-5 px-sm-5 py-sm-5">
          <form [formGroup]="form" (submit)="submit()" class="p-0 flex form p-sm-2">
            <div class="custom-row-div mb-2 mb-sm-4 px-sm-2 px-3 flex-wrap justify-content-around">
              <h2 class="active mb-1">Регистрация</h2>
              <h2 class="inactive"><button (click)="goToUrl('auth')" class="btn-reset">Авторизация</button></h2>
            </div>
            <div class="form-floating">
              <input
                class="custom-from-input form-control mb-1 mb-sm-3"
                type="name"
                formControlName="name"
                placeholder="Фио"
              />
              <label>Ф.И.О</label>
            </div>
            <div class="form-floating">
              <input
                class="custom-from-input form-control mb-1 mb-sm-3"
                type="email"
                formControlName="email"
                placeholder="Email"
              />
              <label>Email</label>
            </div>
  
            <div class="form-floating">
              <input
                class="custom-from-input form-control mb-2 mb-sm-4"
                type="password"
                formControlName="password"
                placeholder="Пароль"
              />
              <label>Пароль</label>
            </div>
            <div class="custom-row-div flex-wrap justify-content-around px-3 mb-2 mb-sm-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Запомнить меня
                </label>
              </div>
              <a class="custom-link" href="">Забыли пароль</a>
            </div>
            <button class="custom-form-btn btn btn-primary w-100" type="submit">
              Зарегестрироваться
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
